<div class="row">
    <div class="col s12 m12">
      <div class="card">
        <div class="card-content">
          <span class="card-title">Products listing</span>
          <table>
              <thead>
                  <tr>
                      <th>Id</th>
                      <th>Barcode</th>
                      <th>Description</th>
                      <th>Price</th>
                      <th>Actions</th>
                  </tr>
              </thead>
              <tbody>
                  <tr *ngFor="let product of products">
                    <td>{{ product.id }}</td>
                    <td>{{ product.barcode }}</td>
                    <td>{{ product.description }}</td>
                    <td>{{ product.price }}</td>
                    <td>
                      <a class="btn waves-effect deep-purple" [routerLink]="['/products/', product.id]">
                        <i class="material-icons">edit</i>
                      </a>
                    </td>
                  </tr>
              </tbody>
          </table>
        </div>
      </div>
    </div>
</div>
